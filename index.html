<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
        <title>PiggyVest | Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <div class="logo">piggyvest</div>
        <main>
        <div class="card">
                <h1 style="text-align: center;">Create a Secure Account?</h1>
                <p style="text-align: center;">Welcome to the future of Savings &amp; Investments</p>
                <form action="processform.php" method="POST">
                <div class="fn">
                    <label for="first_name">Full Name</label><br />
                    <input class="general" type="text" name="first_name" placeholder="Full Name" />
                </div><br /> 
                    <div class="em">
                        <label for="email">Email Address</label><br />
                        <input class="general" type="text" name="first_name" placeholder="Email Address" />
                    </div><br />
                    <div class="pn">
                        <label for="Phone number">Phone Number</label><br />
                        <input class="general" type="text" name="first_name" placeholder="Phone Number" />
                    </div><br />
                    <div class="pw">
                        <label for="Password">Password</label><br />
                        <input class="general" type="text" name="first_name" placeholder="Password" />
                    </div><br />
                    <div class="rppc">
                        <label for="Referrer Phone">Referrer Phone or Promo Code (Optional)</label><br />
                        <input class="general" type="text" name="first_name" placeholder="Referrer Phone Or Code" />
                    </div><br />
                    <div class="au">
                        <label for="about us">How Did You Hear About Us? (Optional)</label><br />
                        <select name="about us">
                            <option>Click To Select</option>
                            <option>Facebook</option>
                            <option>Twitter</option>
                            <option>Instagram</option>
                            <option>Friend/Family/Coworker Referral</option>
                            <option>Google Search</option>
                            <option>Google Playstore</option>
                            <option>Online Blog</option>
                            <option>Local Newspaper</option>
                            <option>At an event</option>
                            <option>Other</option>
                        </select>
                    </div><br />
                    <div class="bt" style="text-align: center;">
                        <button type="Create Account" class="btn">CREATE ACCOUNT</button>
                    </div><br />
                </form>
            </div>
            </div>
        </div>
        </main>
        <div class="li" style="text-align: center;">
            <a href="https://piggyvest.com/login">Already have an account? Log in</a>
        </div>
    </body>
    </html>
